<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    

    <div class="navbar">

        <img id="logo" src="images/rock-paper-scissor-sticker-removebg-preview.png" alt="rps-logo">
        <a id="portfolio" href="#">Portfolio</a>

    </div>

    <div>

        <h1>CHOOSE YOUR WEAPON!</h1>

        <div id="container">

        <div id="rock">
            <div><img src="images/rock.png" alt="Rock" class="choice" onclick="playRound('Rock', getComputerChoice())"></div>
            <p>ROCK</p>
        </div>

        <div id="paper">
            <div><img src="images/paper.png" alt="Paper" class="choice" onclick="playRound('Paper', getComputerChoice())"></div>
            <p>PAPER</p>
        </div>

        <div id="scissors">
            <div><img src="images/scissors.png" alt="Scissors" class="choice" onclick="playRound('Scissors', getComputerChoice())"></div>
            <P>SCISSORS</P>
        </div>
    
        </div>

    </div>
    
    <footer>
        <div class="footer-content">
            <a href="https://github.com/0x-UG">
                <img id="footer-logo" src="images/GitHub-Mark-removebg-preview.png" alt="github logo">
            </a>
            <p>Made by 0x-UG</p>
        </div> 
    </footer>

</body>
</html>
